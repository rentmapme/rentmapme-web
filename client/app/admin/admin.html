  <div class="row">

    <div class="col-md-12">

      <table class="table table-hover ">
        <tr>
          <th>Apartment #</th>
          <th>Street Address</th>
          <th>Rents</th>
          <th>Last Updated</th>
          <th>Actions</th>


        </tr>
        <tr ng-repeat-start='apartment in apartments' >
          <td>{{$index+1}}</td>
          <td>{{apartment.streetAddress}}</td>
          <td>{{apartment.rents.length}}</td>
          <td>{{apartment.updateTime}}</td>

          <td><button type="button" class="btn" ng-click="go('/admin/ + {{apartment._id}}');">Edit</button></td>
        </tr>
        <tr ng-repeat-end ng-show="isSelected(device)">
          <td colspan="5">{{device.model}}</td>
        </tr>
      </table>
    </div>
    <div class="row">
      <div class="col-lg-12 text-center">
        <pagination class="pagination" items-per-page="limit"  total-items="totalCount" ng-model="currentPage" ng-change="pageChanged()" max-size="5"></pagination>
      </div>
    </div>


  </div>
