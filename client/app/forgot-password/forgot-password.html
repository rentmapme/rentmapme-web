<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container" ng-controller="ForgotPasswordCtrl">

  <div class="row">

    <div class="col-xs-12">
      <div id="login-box">
        <alert close="closeAlert()" ng-show="showAlert" type="{{alert.type}}">{{alert.msg}}</alert>

        <div id="login-box-holder">


          <div class="row">
            <div class="col-xs-12">
              <header id="login-header">
                <div id="login-logo">
                  <img src="assets/images/logoMain.png" alt=""/>
                </div>
              </header>
              <div id="login-box-inner" class="with-heading">
                <h4>Forgot your password?</h4>
                <p>
                  Enter your email address to recover your password.
                </p>
                <form role="form" name="form" ng-submit="forgotPassword()" novalidate>
                  <div class="input-group reset-pass-input">
                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                    <input class="form-control" name="email" type="email" placeholder="Email address" ng-model="email" required mongoose-error>

                  </div>
                  <p ng-show="form.email.$invalid && form.email.$dirty && !form.email.$focused" class="help-block">Wrong email address</p>

                  <div class="row">
                    <div class="col-xs-12">
                      <button type="submit" class="btn btn-success col-xs-12">Reset password</button>
                    </div>
                    <div class="col-xs-12">
                      <br/>
                      <a href="/login" id="login-forget-link" class="forgot-link col-xs-12">Back to login</a>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div ng-include="'components/footer/footer.html'"></div>
